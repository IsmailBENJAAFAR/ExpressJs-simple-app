<!DOCTYPE html>
<html>
<head>
  <title>Book CRUD App</title>
</head>
<body>
  <h1>Book CRUD App</h1>

  <div>
    <h2>Create Book</h2>
    <form id="createForm">
      <div>
        <label for="title">Title</label>
        <input id="title" type="text" placeholder="Enter book title">
      </div>
      <div>
        <label for="author">Author</label>
        <input id="author" type="text" placeholder="Enter book author">
      </div>
      <div>
        <label for="pages">Pages</label>
        <input id="pages" type="number" placeholder="Enter number of pages">
      </div>
      <div>
        <button type="button" onclick="createBook()">Create</button>
      </div>
    </form>
  </div>

  <div>
    <h2>Books</h2>
    <table id="booksTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <script src="script.ts"></script>
</body>
</html>
